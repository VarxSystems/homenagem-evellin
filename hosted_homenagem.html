
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homenagem para Evellin</title>
    <style>
        body {
            background-color: #ffe6f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff4d88;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        .hearts {
            font-size: 50px;
            color: #ff4d88;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        video {
            margin-top: 20px;
            max-width: 90%;
            border: 3px solid #ff4d88;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Desculpa, Evellin ❤️</h1>
    <p>Evellin, quero pedir desculpas e dizer o quanto você é especial para mim. Meu amor por você é infinito, 
    e eu sou muito grato por ter você ao meu lado. Me perdoa? ❤️</p>
    <div class="hearts">❤️ ❤️ ❤️</div>
    <video controls>
        <source src="homenagem.mp4" type="video/mp4">
        Seu navegador não suporta vídeos, mas você pode fazer o download para assistir.
    </video>
</body>
</html>
